<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenya Travelbot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>Kenya Travelbot</h1>
        <h2>Your AI assistant</h2>
        <figure class="avatar">
          <img src="{{ url_for('static', path='images/image.png') }}" alt="chatbot" />
        </figure>
      </div>

      <div class="messages">
        <div class="messages-content"></div>
      </div>

      <div class="message-box">
        <textarea class="message-input" placeholder="Type message..."></textarea>
        <button class="message-submit">Send</button>
      </div>
    </div>

    <div class="bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="{{ url_for('static', path='main.js') }}"></script>
  </body>
</html>
